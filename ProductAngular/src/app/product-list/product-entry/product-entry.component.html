<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="productID" [value]="service.formData.productID" />
  <div class="form-group">
    <label>Product Name</label>
    <input class="form-control form-control-lg" name="productName" placeholder="Enter Product Name"
      #productName="ngModel" [(ngModel)]="service.formData.productName" required
      [class.invalid]="productName.invalid && productName.touched" />
  </div>
  <div class="form-group">
    <label>Product Price</label>
    <input class="form-control form-control-lg" name="price" placeholder="Enter Product Price" #price="ngModel"
      [(ngModel)]="service.formData.price" required minlength="1" [class.invalid]="price.invalid && price.touched" />
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Save</button>
  </div>
</form>
